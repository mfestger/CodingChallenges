<script>

    (function () {

        //    Challenge 1
        $('#addButton').click(addNumbers);

        function addNumbers() {
            var grabFirstNumber = parseInt($('#firstNumberInput').val())
            var grabSecondNumber = parseInt($('#secondNumberInput').val())
            var result = Number(grabFirstNumber + grabSecondNumber);
            $('#resultInputField').html(result);
        }

        function subtractNumbers() {
            var grabFirstNumber = parseInt($('#firstNumberInput').val())
            var grabSecondNumber = parseInt($('#secondNumberInput').val())
            var result = Number(grabFirstNumber - grabSecondNumber);
            $('#resultInputField').html(result);
        }

//        Challenge 2

        $('#displaySecondChallenge').click(secondChallengeExecute())

        function secondChallengeExecute() {
            var challengeTwoArray = [-65, 5, -13, -23, -8, -1],
                biggest = -Infinity,
                next_biggest = -Infinity;

            for (var i = 0, n = challengeTwoArray.length; i < n; ++i) {
                var nr = +challengeTwoArray[i];

                if (nr > biggest) {
                    next_biggest = biggest;
                    biggest = nr;
                } else if (nr < biggest && nr > next_biggest) {
                    next_biggest = nr;
                }
            }
            $('#resultChallenge2').html("Answer: " + biggest + " " + next_biggest);
        }
